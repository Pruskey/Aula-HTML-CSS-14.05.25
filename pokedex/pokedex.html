<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cartão principal da Pokedex -->
     <div class="container">
        <h1>PokéDex</h1>
        <!-- Imagme do Pokemon -->
         <img class="imagem-pokemon" src="https://via.placeholder.com/150" alt="Imagem do pokemon" id="imagem">

        <!-- Area com os dados do Pokemon -->
         <div class="info-pokemon">
            <p><strong>Nome:</strong> <span id ="nome">---</span></p>
            <p><strong>Número:</strong> <span id ="numero">---</span></p>
            <p><strong>Tipo:</strong> <span id ="tipo">---</span></p>
         </div>

         <!-- campo para digitar nome ou numero -->
          <div class="area-busca">
            <input type="text" id="entrada" placeholder="Informe o Nome ou Número">
            <button id="bota-buscar">Buscar</button>
          </div>

     </div>
    
</body>
</html>
