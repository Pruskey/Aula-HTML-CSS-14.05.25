<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Setando e configurando dimensões da página */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom, #ef476f, #ffd166);
        font-family: 'Press Start 2p', cursive;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        color: #333;
        padding: 20px;
      }

      .container {
        background-color: white;
        border: 3px solid #333;
        padding: 30px;
        width: 300px;
        text-align: center;
        position: relative;
        font-size: 16px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 50);
      }

      .container h1{
        font-size: 28px;
        margin-bottom: 15px;
        color: #333;
      }

      .imagem-pokemon{
        width: 150px;
        height: 150px;
        margin-bottom: 15px;
        border-radius: 15px;
        object-fit: contain;
        box-shadow: 0 4px 12px rgba(0, 0, 0, 10)
      }
    </style>
</head>
<body>
    <!-- Cartão principal da Pokedex -->
     <div class="container">
        <h1>PokéDex</h1>
        <!-- Imagme do Pokemon -->
         <img class="imagem-pokemon" src="https://via.placeholder.com/150" alt="Imagem do pokemon" id="imagem">

        <!-- Area com os dados do Pokemon -->
         <div class="info-pokemon">
            <p><strong>Nome:</strong> <span id ="nome">---</span></p>
            <p><strong>Número:</strong> <span id ="numero">---</span></p>
            <p><strong>Tipo:</strong> <span id ="tipo">---</span></p>
         </div>

         <!-- campo para digitar nome ou numero -->
          <div class="area-busca">
            <input type="text" id="entrada" placeholder="Informe o Nome ou Número">
            <button id="bota-buscar">Buscar</button>
          </div>

     </div>
    
</body>
</html>
